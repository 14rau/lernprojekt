<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Foxes are cool!</h1>

    <p>I like</p>

    <ul> <!-- changed to list in the tutorial -->
      <li>cookies</li>
      <li>foxes</li>
      <li>pandas</li>
    </ul>

    <p>Alsoooo machen wir eine kleine Seite mit Fuchs Bildern!</p>
    <p id="clock"></p>

    <script>
      setInterval(() => {
        const date = new Date();
        const clock = document.getElementById("clock");
        clock.innerHTML = date.toTimeString(); 
      }, 1000)
    </script>
  </body>
</html>
